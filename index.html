<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylized Name Logo</title>
  <!-- Google Font: Sigmar -->
  <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: lightpink; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-family: 'Sigmar', cursive;
      font-size: 6rem;
      color: white;
      -webkit-text-stroke: 2px #363569; 
      text-stroke: 2px #363569;
      text-shadow: 2px 2px 4px rgba(54, 53, 105, 0.4);
      margin: 0;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <h1>Isabella Lee</h1>
</body>
</html>
